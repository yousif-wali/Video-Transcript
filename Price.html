<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Credits</title>
    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-width: 1200px;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .credit-option {
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(135deg, #f6d365, #fda085);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .credit-option:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }
        .discount {
            font-size: 1rem;
            color: #e63946;
            font-weight: bold;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            background: #ff416c;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #ff4b2b;
        }
    </style>
</head>
<body>
    <button style="position: absolute; top: 10px; left: 10px;" onclick="window.location=`./`">Go Back</button>
    <div class="container">
        <h1>Purchase Credits</h1>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="credit-option">
                    <p>10 Credits - $0.99</p>
                    <button onclick="window.location.href='https://buy.stripe.com/6oE4hc5u1dyT4N28wx'">Buy Now</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="credit-option">
                    <p>20 Credits - $1.95</p>

                    <button onclick="window.location.href='https://buy.stripe.com/00gcNI2hP8ez93i146'">Buy Now</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="credit-option">
                    <p>100 Credits - $8.99</p>
                    <button onclick="window.location.href='https://buy.stripe.com/4gw4hc5u13Yj3IYdQT'">Buy Now</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="credit-option">
                    <p>200 Credits - $17.99</p>
                    <button onclick="window.location.href='https://buy.stripe.com/aEU8xs9Kh1Qb5R69AE'">Buy Now</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="credit-option">
                    <p>500 Credits - $44.99</p>
                    <button onclick="window.location.href='https://buy.stripe.com/7sI5lg4pX9iDenCdQV'">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
